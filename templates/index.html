{% extends 'layout.html' %}
{% block content %}
    {% for post in posts %}
    <div class="blog row border rounded">
        <h2 class="col-2 text-info">{{post.title}}</h2>
        <div class="row">
            <h4 class="col-2">{{post.name}}</h4>
            <h5 class="col-2">{{post.content}}</h5>
            <h5 class="col-2">{{post.date}}</h5>
        </div>
    </div>
    {% endfor %}
{% endblock %}
